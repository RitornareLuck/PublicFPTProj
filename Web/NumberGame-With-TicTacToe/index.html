<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Number-Game With Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <h1 class="gtitle">Number-Game With Tic-Tac-Toe</h1>
            <div class="gcontainer">
                <div data-cell-index="0" class="cell">4</div>
                <div data-cell-index="1" class="cell">9</div>
                <div data-cell-index="2" class="cell">2</div>
                <div data-cell-index="3" class="cell">3</div>
                <div data-cell-index="4" class="cell">5</div>
                <div data-cell-index="5" class="cell">7</div>
                <div data-cell-index="6" class="cell">8</div>
                <div data-cell-index="7" class="cell">1</div>
                <div data-cell-index="8" class="cell">6</div>
            </div>
			<button class="grestart">Restart</button>
            <h2 class="gstatus"></h2>
        </section>
        <script src="script.js"></script>
    </body>
</html>
