<!doctype html>
<html lang="en">
    <head>

        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>A-Number-Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <h1 class="gtitle">A-Number-Game</h1>
            <div class="gcontainer">
				<button class="number" onclick="clickNumber(this)">1</button>
				<button class="number" onclick="clickNumber(this)">2</button>
				<button class="number" onclick="clickNumber(this)">3</button>
				<button class="number" onclick="clickNumber(this)">4</button>
				<button class="number" onclick="clickNumber(this)">5</button>
				<button class="number" onclick="clickNumber(this)">6</button>
				<button class="number" onclick="clickNumber(this)">7</button>
				<button class="number" onclick="clickNumber(this)">8</button>
				<button class="number" onclick="clickNumber(this)">9</button>
            </div>
            <h2 class="gstatus"></h2>
        </section>
        <script src="script.js"></script>
    </body>
</html>
